<body>
  <h1>Pomodoro Clock</h1>
  <hr>
    <div id = "session">
      <h2 id = "sessionTime">Session Time</h2>
      <button id = "sessionSub"> - </button>
      <h3 id = "sessionDefault">25</h3><h3 id = "zero">:00</h3>
      <button id = "sessionAdd"> + </button>
    </div>
    <br>
    <div id = "break">
      <h2 id = "breakTime">Break Time</h2>
      <button id = "breakSub"> - </button>
      <h3 id = "breakDefault">5</h3><h3 id = "zero">:00</h3>
      <button id = "breakAdd"> + </button>
    </div>

    <div>
      <button id = "reset">Reset</button>
      <button id = "start">Start</button>
  </div>
  <br>
  <br>  
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
